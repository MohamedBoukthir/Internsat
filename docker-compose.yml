version: "3.8"

services:
  internsat-backend:
    build:
      context: ./backend
    container_name: internsat-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2

  internsat-frontend:
    build:
      context: ./frontend
    container_name: internsat-frontend
    depends_on:
      - internsat-backend
    env_file:
      - .env
    volumes: []

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - internsat-frontend
    restart: unless-stopped